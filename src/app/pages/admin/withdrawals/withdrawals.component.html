<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-6">
        <h4>Withdrawals Management</h4>
      </div>
      
      <div class="col-md-6 text-right">
        <button nbButton status="success" (click)="applyAll()" class="apply-all-btn">
          <nb-icon icon="checkmark-circle"></nb-icon>
          Apply All
        </button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <!-- Filters Section -->
    <div class="row mb-3">
      <div class="col-md-2">
        <nb-form-field>
          <nb-select
            placeholder="Status"
            [(selected)]="selectedStatus"
            (selectedChange)="onStatusChange($event)"
            [fullWidth]="true">
            <nb-option *ngFor="let status of withdrawalStatuses" [value]="status">
              {{ status }}
            </nb-option>
          </nb-select>
        </nb-form-field>
      </div>
      <div class="col-md-2">
        <nb-form-field>
          <nb-select
            placeholder="Type"
            [(selected)]="selectedType"
            (selectedChange)="onTypeChange($event)"
            [fullWidth]="true">
            <nb-option *ngFor="let type of withdrawalTypes" [value]="type">
              {{ type }}
            </nb-option>
          </nb-select>
        </nb-form-field>
      </div>
      <div class="col-md-2">
        <nb-form-field>
          <input
            nbInput
            fullWidth
            list="coinList"
            placeholder="Coin Symbol"
            [value]="getCoinDisplay(coinSymbol)"
            (input)="onCoinInput($event)">
          <datalist id="coinList">
            <option *ngFor="let coin of coins" [value]="coin.symbol + ' - ' + coin.name"></option>
          </datalist>
        </nb-form-field>
      </div>
      <div class="col-md-2">
        <nb-form-field>
          <input
            nbInput
            fullWidth
            type="text"
            placeholder="Network"
            [(ngModel)]="network"
            (ngModelChange)="onNetworkChange($event)">
        </nb-form-field>
      </div>
      <div class="col-md-2">
        <nb-form-field>
          <input
            nbInput
            fullWidth
            type="text"
            placeholder="Title"
            [(ngModel)]="title"
            (ngModelChange)="onTitleChange($event)">
        </nb-form-field>
      </div>
      <div class="col-md-2">
        <button
          nbButton
          status="basic"
          outline
          (click)="resetFilters()">
          Reset Filters
        </button>
      </div>
    </div>

    <!-- Data Table -->
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (edit)="onEdit($event)"
      (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<!-- Loading Spinner -->
<div *ngIf="isLoading" class="loading-overlay">
  <nb-spinner status="primary"></nb-spinner>
</div>
