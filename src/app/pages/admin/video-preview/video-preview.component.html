<nb-card>
  <nb-card-header>
    Video Preview
    <button nbButton ghost status="danger" size="tiny" (click)="close()" style="float: right;">
      âœ•
    </button>
  </nb-card-header>

  <nb-card-body class="video-container">
    <video *ngIf="rowData" [src]="rowData" controls autoplay
      style="max-width: 50dvw; max-height: 50dvh;border-radius: 1%;">
      Your browser does not support the video tag.
    </video>

    <p *ngIf="!rowData" class="text-center text-muted mt-2">
      No video URL provided.
    </p>
  </nb-card-body>
</nb-card>
