<div class="container d-flex justify-content-center">
    <nb-card class="col-md-12 col-lg-12 col-xxxl-12 m-20">
        <nb-card-header class="container d-flex flex-column align-items-center">
            <h6>
                Login
            </h6>
        </nb-card-header>
        <nb-card-body>
            <form [formGroup]="form" class="d-flex flex-column align-items-center">
                <div class="form-group row w-75">
                    <label class="label col-sm-2 col-form-label">phone</label>
                    <div class="col-sm-10" fullWidth>
                        <input nbInput fullWidth formControlName="username" type="text" placeholder="">
                    </div>
                </div>
                <div class=" form-group row w-75">
                    <label class="label col-sm-2 col-form-label">password</label>
                    <div class="col-sm-10" fullWidth>
                        <input nbInput fullWidth formControlName="password" type="password" placeholder="*********"
                            autocomplete="on">
                    </div>
                </div>
            </form>
        </nb-card-body>
        <nb-card-footer *ngIf="login"  class="d-flex justify-content-center">
            <button (click)="onLogin()" class="w-75" nbButton hero status="primary">login</button>
        </nb-card-footer>
    </nb-card>
</div>
