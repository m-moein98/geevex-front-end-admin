<div class="data-export-container">
  <nb-card>
    <nb-card-header>
      Data Export
    </nb-card-header>
    <nb-card-body>
      <p>This component provides export functionality for administrative data.</p>
      <p>Click the button below to trigger data export:</p>
      <button nbButton status="primary" (click)="onExport()" [disabled]="loading">
        {{ loading ? 'Exporting...' : 'Export Data' }}
      </button>
      <div *ngIf="responseDetail" class="result">
        <h4>Export Result:</h4>
        <pre>{{ responseDetail | json }}</pre>
      </div>
    </nb-card-body>
  </nb-card>
</div>
